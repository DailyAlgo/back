version: '3.7'
services:
  dailyalgo_back:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: dailyalgo_back
    depends_on:
      - redis
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - ./redis/data:/data
      - ./redis/conf/redis.conf:/usr/local/conf/redis.conf
    labels:
      - "name=redis"
      - "mode=standalone"
    restart: always
    command: redis-server /usr/local/conf/redis.conf